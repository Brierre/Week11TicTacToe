<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</head>
<body>
    <div id="main" class="container text-center align-items-center">
        <h2>Tic Tac Toe</h2>
        <span id="turn">Let's Play! X goes first.</span>
        <div class="row"> 
            <div id="one" class="col dark square" onclick="gamePlay();"></div>
            <div id="two" class="col dark square" onclick="gamePlay();"></div>
            <div id="three" class="col dark square" onclick="gamePlay();"></div>
        </div>
        <div class="row"> 
            <div id="four" class="col dark square" onclick="gamePlay();"></div>
            <div id="five" class="col dark square" onclick="gamePlay();"></div>
            <div id="six" class="col dark square" onclick="gamePlay();"></div>
        </div>
        <div class="row"> 
            <div id="seven" class="col dark square" onclick="gamePlay();"></div>
            <div id="eight" class="col dark square" onclick="gamePlay();"></div>
            <div id="nine" class="col dark square" onclick="gamePlay();"></div>
        </div>
    </div>

    <button class="btn btn-dark m-5" id="resetGame">Reset Game / Play Again</button>

    <div class="modal fade bd-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                Don't you just <em>love</em> confetti?!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">I do love confetti!</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="tictactoe.js"></script>
</body>
</html>
